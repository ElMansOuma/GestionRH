<div class="dashboard-container">
    <mat-grid-list cols="3" rowHeight="300px" gutterSize="20px">

        <mat-grid-tile class="stat-tile">
            <mat-card class="stat-card">
                <mat-card-header class="stat-card-header">
                    <mat-card-title>Employés Actifs</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="stat-card-content">
                        <h2>120</h2>
                        <p>Employés actuellement actifs</p>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary">Voir plus</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile class="stat-tile">
            <mat-card class="stat-card">
                <mat-card-header class="stat-card-header">
                    <mat-card-title>Absences</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="stat-card-content">
                        <h2>35</h2>
                        <p>Absences ce mois-ci</p>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary">Voir plus</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile class="stat-tile">
            <mat-card class="stat-card">
                <mat-card-header class="stat-card-header">
                    <mat-card-title>Demandes en Cours</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="stat-card-content">
                        <h2>5</h2>
                        <p>Demandes de congé en attente</p>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary">Voir plus</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

    </mat-grid-list>

    <mat-card class="chart-card">
        <mat-card-header>
            <mat-card-title>Statistiques Mensuelles</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <!-- Vous pouvez intégrer un graphique ici -->
            <p>Graphiques ou visualisation de données ici</p>
        </mat-card-content>
    </mat-card>
</div>
